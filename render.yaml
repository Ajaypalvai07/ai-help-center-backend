services:
  - type: web
    name: ai-help-center-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: ENVIRONMENT
        value: production
      - key: MONGODB_DB_NAME
        value: ai_assistance
      - key: CORS_ORIGINS
        value: https://ai-help-center-frontend-vkp9.vercel.app
    autoDeploy: true 